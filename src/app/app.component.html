<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Transport Simple</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <div *ngIf="error" style="color:red">
          {{error}}
        </div>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" id="text" [(ngModel)]="startPointName" name="startPoint" class="form-control"
              placeholder="Start Point" #startPoint="ngModel" required>
          </div>
          <div *ngIf="startPoint.invalid && startPoint.touched" style="color:red;">
            <div *ngIf="startPoint.errors.required">
              Start Point is required
            </div>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" id="endPoint" [(ngModel)]="endPointName" name="endPoint" class="form-control"
              placeholder="End Point" #endPoint="ngModel" required>
          </div>
          <div *ngIf="endPoint.invalid && endPoint.touched" style="color:red;">
            <div *ngIf="endPoint.errors.required">
              End Point is required
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Finish" [disabled]="f.form.pristine || f.form.invalid" (click)="add()"
              class="btn float-right login_btn">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div>
  <google-chart [title]="charts.title" [type]="charts.type" [data]="charts.data"
    [columnNames]="charts.columnNames" [options]="charts.options" [height]="charts.height" [width]="charts.width">
  </google-chart>
</div>
